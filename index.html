
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Permohonan Informasi Publik</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
        h1 { text-align: center; }
        form { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>Formulir Permohonan Informasi Publik</h1>
    <form action="https://formspree.io/f/mjkbqgya" method="POST">
        <label>Nama Lengkap:</label>
        <input type="text" name="nama" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>No. Telepon:</label>
        <input type="text" name="telepon" required>

        <label>Jenis Informasi yang Diminta:</label>
        <textarea name="informasi" rows="4" required></textarea>

        <label>Cara Memperoleh Informasi:</label>
        <select name="cara" required>
            <option value="melihat">Melihat</option>
            <option value="mendengar">Mendengar</option>
            <option value="membaca">Membaca</option>
            <option value="mendapatkan salinan">Mendapatkan Salinan</option>
        </select>

        <button type="submit">Kirim Permohonan</button>
    </form>
</body>
</html>
